<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex basis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>flex-basis auto</p>
    <div class="flex-container-5">
        <div class="item-8 b-auto fg-1">A</div>
        <div class="item-8 b-auto fg-1">BBB</div>
        <div class="item-8 b-auto fg-1">C</div>
        <div class="item-8 b-auto fg-2">DEF</div>
    </div>

    <p>flex-basis 0 (zero)</p>
    <div class="flex-container-5">
        <div class="item-8 b-zero fg-1">AAAAAAAAA</div>
        <div class="item-8 b-zero fg-1">BBB</div>
        <div class="item-8 b-zero fg-1">C</div>
        <div class="item-8 b-zero fg-1">DEF</div>
    </div>

    <p>flex-basis + width</p>
    <div class="flex-container-5">
        <div class="item-8 b-width-100 fg-2 ">AA</div>
        <div class="item-8 b-width-100 fg-2 ">BBB</div>
        <div class="item-8 b-width-100 fg-2 ">CCC</div>
        <div class="item-8 b-width-100 fg-2 ">DEF</div>
    </div>

</body>

</html>
