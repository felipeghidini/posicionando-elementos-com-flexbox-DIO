<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>flex: 1</p>
    <div class="flex-container-7">
        <div class="item-10 flex-1">A</div>
        <div class="item-10 flex-1">BB</div>
        <div class="item-10 flex-1">DFDF</div>
        <div class="item-10 flex-1">DS</div>
        <div class="item-10 flex-1">D</div>
    </div>

    <p>flex: mix</p>
    <div class="flex-container-7">
        <div class="item-10 flex-1">A</div>
        <div class="item-10 flex-2">BB</div>
        <div class="item-10 flex-2">DFDF</div>
        <div class="item-10 flex-2">DS</div>
        <div class="item-10 flex-2">D</div>
    </div>

    <p>width ignorado -> basis = 0</p>
    <div class="flex-container-7">
        <div class="item-10 flex-1">A</div>
        <div class="item-10 flex-1">BB</div>
        <div class="item-10 flex-1">DFDF</div>
        <div class="item-10 flex-1">DS</div>
        <div class="item-10 flex-1">D</div>
    </div>
</body>

</html>
