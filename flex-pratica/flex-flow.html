<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex flow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Default: row nowrap</h1>
    <div class="flex-container-3 default">
        <div class="item-3">1</div>
        <div class="item-3">2</div>
        <div class="item-3">3</div>
        <div class="item-3">4</div>
        <div class="item-3">5</div>
    </div>

    <h1>wrap</h1>
    <div class="flex-container-3 wrap">
        <div class="item-3">1</div>
        <div class="item-3">2</div>
        <div class="item-3">3</div>
        <div class="item-3">4</div>
        <div class="item-3">5</div>
        <div class="item-3">6</div>
    </div>

    <h1>wrap reverse</h1>
    <div class="flex-container-3 wrap-reverse-2">
        <div class="item-3">1</div>
        <div class="item-3">2</div>
        <div class="item-3">3</div>
        <div class="item-3">4</div>
        <div class="item-3">5</div>
        <div class="item-3">6</div>
    </div>

    <h1>row-reverse nowrap</h1>
    <div class="flex-container-3 r-nowrap">
        <div class="item-3">1</div>
        <div class="item-3">2</div>
        <div class="item-3">3</div>
        <div class="item-3">4</div>
        <div class="item-3">5</div>
        <div class="item-3">6</div>
        <div class="item-3">7</div>
    </div>

    <h1>row-reverse wrap</h1>
    <div class="flex-container-3 r-wrap">
        <div class="item-3">1</div>
        <div class="item-3">2</div>
        <div class="item-3">3</div>
        <div class="item-3">4</div>
        <div class="item-3">5</div>
        <div class="item-3">6</div>
        <div class="item-3">7</div>
    </div>
 
    <h1>row-reverse wrap-reverse</h1>
    <div class="flex-container-3 r-wrap-reverse">
        <div class="item-3">1</div>
        <div class="item-3">2</div>
        <div class="item-3">3</div>
        <div class="item-3">4</div>
        <div class="item-3">5</div>
        <div class="item-3">6</div>
        <div class="item-3">7</div>
    </div>
</body>
</html>
