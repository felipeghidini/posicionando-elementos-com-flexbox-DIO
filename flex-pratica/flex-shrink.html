<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex shrink</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>flex-shrink: 1</p>
    <div class="flex-container-6">
        <div class="item-9 s-1 fg-1">A</div>
        <div class="item-9 s-1 fg-1">B</div>
        <div class="item-9 s-1 fg-1">C</div>
        <div class="item-9 s-1 fg-1">D</div>
        <div class="item-9 s-1 fg-1">E</div>
    </div> 
    <div class="flex-container-6">
        <div class="item-9 s-2 fg-1">A</div>
        <div class="item-9 s-2 fg-1">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        <div class="item-9 s-2 fg-1">C</div>
        <div class="item-9 s-2 fg-1">D</div>
    </div>

    <p>flex-shrink: 0 / basis: 100px</p>
    <div class="flex-container-6">
        <div class="item-9 s-0 fg-1">A</div>
        <div class="item-9 s-0 fg-1">Lorem ipsum elit.</div>
        <div class="item-9 s-0 fg-1">C dolor sit amet</div>
        <div class="item-9 s-0 fg-1">D</div>
    </div>

    <p>flex-shrink: mix / basis: 100px</p>
    <div class="flex-container-6">
        <div class="item-9 s-1 fg-1">A</div>
        <div class="item-9 s-2 fg-1">Lorem ipsum elit.</div>
        <div class="item-9 s-2 fg-1">C dolor sit amet</div>
        <div class="item-9 s-3 fg-1">D</div>
    </div>
</body>

</html>
