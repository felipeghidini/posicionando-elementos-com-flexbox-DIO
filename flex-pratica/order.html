<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - order</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>row</h1>
    <p>order: 0</p>
    <div class="flex-container-8">
        <div class="item-11">1</div>
        <div class="item-11">2</div>
        <div class="item-11">3</div>
        <div class="item-11">4</div>
        <div class="item-11">4m</div>
        <div class="item-11">4f</div>
    </div>

    <p>order: diferentes</p>
    <div class="flex-container-8">
        <div class="item-11 o4">3</div>
        <div class="item-11 o2">4</div>
        <div class="item-11 o3">4m</div>
        <div class="item-11 o1">4f</div>
    </div>

    <h1>column</h1>
    <p>order: 0</p>
    <div class="flex-container-8 direction">
        <div class="item-11">1</div>
        <div class="item-11">2</div>
        <div class="item-11">3</div>
        <div class="item-11">4</div>
        <div class="item-11">4m</div>
        <div class="item-11">4f</div>
    </div>

    <p>order: diferentes</p>
    <div class="flex-container-8 direction">
        <div class="item-11 o4">3</div>
        <div class="item-11 o2">4</div>
        <div class="item-11 o3">4m</div>
        <div class="item-11 o1">4f</div>
    </div>
</body>

</html>
